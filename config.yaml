# Alphalens Autonomous Trading System Configuration

claude:
  model: "claude-3-5-sonnet-20241022"
  max_tokens: 4096
  temperature: 0.7

redis:
  host: "localhost"
  port: 6379
  db: 0

postgres:
  host: "localhost"
  port: 5432
  database: "alphalens_agents"
  user: "postgres"

vector_db:
  url: "http://localhost:8080"

risk_limits:
  max_daily_loss_pct: 2.0
  max_position_size_pct: 10.0
  max_leverage: 1.0
  max_drawdown_pct: 20.0
  max_sector_exposure_pct: 30.0
  max_correlation_threshold: 0.7
  min_position_size_usd: 1000.0
  max_position_size_usd: 100000.0
  stop_loss_pct: 5.0
  trailing_stop_pct: 3.0

trading:
  mode: "paper"  # paper, live, backtest
  initial_capital: 1000000.0
  commission_rate: 0.001
  slippage_bps: 5.0
  rebalance_frequency: "daily"
  factor_lookback_days: 252
  factor_quantiles: 5

learning:
  learning_rate: 0.01
  exploration_rate: 0.2
  min_backtest_samples: 100
  confidence_threshold: 0.6
  max_memory_items: 10000
  memory_retention_days: 730
  strategy_update_frequency: "weekly"
  performance_lookback_days: 30

orchestrator:
  enable_auto_trading: false  # Set to true for autonomous trading
  enable_learning: true
  enable_factor_discovery: true
  factor_discovery_interval_hours: 24
  backtesting_interval_hours: 6
  risk_check_interval_minutes: 5
  regime_check_interval_hours: 1
  log_level: "INFO"
  log_to_file: true
  log_file_path: "logs/orchestrator.log"
